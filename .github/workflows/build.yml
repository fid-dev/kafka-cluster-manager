name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java+Maven
        uses: s4u/setup-maven-action@v1.12.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: build
        run: mvn package
      - name: create relase
        if: github.ref == 'refs/heads/master'
        run: exit 0